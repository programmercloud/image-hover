<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover Effects</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="section-fluid-main">
      <div class="section-row">
        <div class="section-col">
          <div class="section">
            <div class="section-in">
              <img src="img/img_1.jpg" />
            </div>
          </div>
        </div>
        <div class="hover-text">
          <h2>Male Goofy Face</h2>
        </div>
        <div class="section-col">
          <div class="section">
            <div class="section-in">
              <img src="img/img_2.jpg" />
            </div>
          </div>
        </div>
        <div class="hover-text">
          <h2>Toy Pig</h2>
        </div>
        <div class="section-col">
          <div class="section">
            <div class="section-in">
              <img src="img/img_3.webp" />
            </div>
          </div>
        </div>
        <div class="hover-text">
          <h2>Shy Portrait</h2>
        </div>
        <div class="section-col">
          <div class="section">
            <div class="section-in">
              <img src="img/img_4.webp" />
            </div>
          </div>
        </div>
        <div class="hover-text">
          <h2>Skateboard Face</h2>
        </div>
        <div class="section-col">
          <div class="section">
            <div class="section-in">
              <img src="img/img_5.jpg" />
            </div>
          </div>
        </div>
        <div class="hover-text">
          <h2>Mirror Reflection</h2>
        </div>
        <div class="section-col">
          <div class="section">
            <div class="section-in">
              <img src="img/img_6.jpg" />
            </div>
          </div>
        </div>
        <div class="hover-text">
          <h2>Funny Bunny</h2>
        </div>
      </div>
    </div>
  </body>
</html>
